name: Check Dependency Updates

on:
  schedule:
    - cron: '0 9 * * 1' # Every Monday at 9:00 UTC
  workflow_dispatch: # Manual trigger

jobs:
  check-updates:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Check dependency updates
        run: mvn versions:display-dependency-updates -B > dep-report.txt 2>&1

      - name: Check plugin updates
        run: mvn versions:display-plugin-updates -B > plugin-report.txt 2>&1

      - name: Create or update issue
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const depReport = fs.readFileSync('dep-report.txt', 'utf8');
            const pluginReport = fs.readFileSync('plugin-report.txt', 'utf8');

            // Extract only the update lines
            const extractUpdates = (text) => text
              .split('\n')
              .filter(line => line.includes('->'))
              .map(line => line.replace(/^\[INFO\]\s*/, '').trim())
              .join('\n');

            const depUpdates = extractUpdates(depReport);
            const pluginUpdates = extractUpdates(pluginReport);

            if (!depUpdates && !pluginUpdates) {
              console.log('All dependencies and plugins are up to date.');
              return;
            }

            const today = new Date().toISOString().split('T')[0];
            const title = `Dependency Updates Available (${today})`;
            const body = [
              '## Dependency Updates',
              depUpdates ? `\`\`\`\n${depUpdates}\n\`\`\`` : '_All dependencies are up to date._',
              '',
              '## Plugin Updates',
              pluginUpdates ? `\`\`\`\n${pluginUpdates}\n\`\`\`` : '_All plugins are up to date._',
              '',
              `_Generated by [check-dependency-updates](${process.env.GITHUB_SERVER_URL}/${process.env.GITHUB_REPOSITORY}/actions/runs/${process.env.GITHUB_RUN_ID}) workflow._`
            ].join('\n');

            // Close previous dependency update issues
            const { data: issues } = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'dependency-report',
            });
            for (const issue of issues) {
              await github.rest.issues.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                state: 'closed',
              });
            }

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title,
              body,
              labels: ['dependency-report'],
            });
